{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Producto{% else %}Agregar Producto{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Aplicar fondo */
        body {
            background-image: url('{% static "fondo.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Asegurar que el contenido est√© centrado verticalmente */
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px; /* Limitar el ancho del formulario */
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente para el formulario */
            border-radius: 15px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">
                {% if form.instance.pk %}‚úèÔ∏è Editar Producto{% else %}‚ûï Agregar Producto{% endif %}
            </h2>

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre del Producto</label>
                    {{ form.nombre }}
                </div>

                <div class="mb-3">
                    <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                    {{ form.descripcion }}
                </div>

                <div class="mb-3">
                    <label for="id_precio" class="form-label">Precio</label>
                    {{ form.precio }}
                </div>

                <div class="mb-3">
                    <label for="id_stock" class="form-label">Stock</label>
                    {{ form.stock }}
                </div>

                <button type="submit" class="btn btn-success w-100">üíæ Guardar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
