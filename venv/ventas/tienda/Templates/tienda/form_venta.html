{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Aplicar fondo */
        body {
            background-image: url('{% static "fondo.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border-radius: 15px;
        }

        .alert {
            margin-bottom: 1rem;
        }

        .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">

        <!-- Mensajes de √©xito o error -->
        {% if messages %}
            <div class="w-100">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulario de Venta -->
        <div class="form-container card shadow-lg p-4">
            <h2 class="text-center mb-4">üõí Registrar Venta</h2>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-success w-100">‚úÖ Registrar Venta</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
