<h2>Historial de Auditoría</h2>
<table border="1">
    <tr>
        <th>Usuario</th>
        <th>Acción</th>
        <th>Modelo</th>
        <th>Detalles</th>
        <th>Fecha</th>
    </tr>
    {% for auditoria in auditorias %}
    <tr>
        <td>{{ auditoria.usuario }}</td>
        <td>{{ auditoria.accion }}</td>
        <td>{{ auditoria.modelo_afectado }}</td>
        <td>{{ auditoria.detalles }}</td>
        <td>{{ auditoria.fecha }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'lista_productos' %}">Volver</a>
